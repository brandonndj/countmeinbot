runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(migrate|polls|(telegram|poll)/.*)
  script: main.app
  login: admin

- url: /(.*\.(ico|jpg))$
  static_files: img/\1
  upload: img/.*\.(ico|jpg)$

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: ssl
  version: "2.7.11"
