application: countmeinbot
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(sendMessage|editMessageText|editMessageReplyMarkup|migrate|polls)
  script: main.app
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /thumb.jpg
  static_files: thumb.jpg
  upload: thumb.jpg

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: "2.7.11"
